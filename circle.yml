machine:
  xcode:
    version: "9.3"

general:
  branches:
    only:
    - master
  artifacts:
    - "~/image.png"

test:
  override:
    - export LC_CTYPE="en_US.UTF-8"
    - export XCTOOL_FORCE_TTY="true"
    - set -o pipefail && xcodebuild -workspace 'Kite-SDK/KitePrintSDK.xcworkspace' -scheme 'Kite-CI-Deploy' clean build -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY= PROVISIONING_PROFILE= GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES
